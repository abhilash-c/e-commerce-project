{% load static %}

{% block content %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="" />
  <title>Registration Form</title>
</head>

<body>
  <form style="margin: auto; width: 220px;" action="" method="POST" id="registrationform">
      
    <h1>Register</h1>
    {% csrf_token %}
    
    <fieldset>
      <legend><span class="section"></span>Your Basic Info</legend>
      <br>

      <label class="" for="first_name">FirstName:</label>
      <input type="text" name="first_name" value="" id="first_name" required />

      <label class="" for="last_name">LastName:</label>
      <input type="text" name="last_name" value="" id="last_name" required />

      <label class="" for="username">UserName:</label>
      <input type="text" name="username" value="" id="username" required />

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" required />

      <label for="password">password:</label>
      <input type="password" name="password1" value="" id="password" required />

      <label for="password">Confirmpassword:</label>
      <input type="password" name="password2" value="" id="password" required />
    </fieldset>
    <br>

      <button type="submit" sendMessage()>Register</button>
      <br>
      <br>
      <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
      </div>

  </form>
</body>
</html>

{% endblock %}
